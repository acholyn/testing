{% extends 'base.html' %}
{% block title %}
<title>
Browse Drugs | QMUL Transcription Factor Database
</title>
{% endblock %}
{% block content %}
    <!--Page Contents-->
    <div class="jumbotron jumbotron-fluid text-center bg-event text-light" style="margin-bottom: 0px">
        <h1 class="display-4" style="font-size: 200%">List of Drugs</h1>
        
        <!--Area for list-->
        <div class="container" style="background-color: #fff">
        <p style="color: black">list of drugs by name
        in {{drugname}} format</p>
		 {% for i in drugs %}
		<a href=" {{ i }}.html"> {{ i }} </a>
		{% endfor %}
        </div>
        
    </div>
  {% endblock %}

{% extends 'base.html' %}
{% block title %}
<title>
Browse Transcription Factors | QMUL Transcription Factor Database
</title>
{% endblock %}
{% block content %}

     <div class="jumbotron jumbotron-fluid text-center bg-event text-light" style="margin-bottom: 0px">
        <h1 class="display-4" style="font-size: 200%">List of Transcription Factors</h1>

        </div>
        
    </div>
{% endblock %}
